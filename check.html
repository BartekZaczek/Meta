<template>
    <template if:true={checkboxes}>
        <div class="slds-m-top_small slds-m-bottom_medium">
            <lightning-button variant="neutral" label="History" class="slds-m-left_x-small">

            </lightning-button>
            <lightning-button variant="neutral" label="New Batch" class="slds-m-left_x-small" onclick={show}>

            </lightning-button>
        </div>
        <div if:true={showtext} class="slds-m-top_small slds-m-bottom_medium slds-m-left_x-small"  >
            <template for:each={checkboxes} for:item="checkbox" >
                <lightning-input class="slds-m-bottom_small check" key={checkbox.label} type="checkbox" value={checkbox.label} label={checkbox.label} onchange={c}></lightning-input> 
            </template>
            <lightning-button variant="neutral" label="Start Batch" class="slds-m-left_x-small" disabled={disabled} onclick={startBatch}></lightning-button>
        </div>
    </template>
</template>
